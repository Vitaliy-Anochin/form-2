<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
    <fieldset>
      <legend>Personal infomation</legend>
      <label class="label">
        Surname:
        <input type="text" 
        name="surname"
        >
      </label>
      <label class="label">
        Name:
        <input type="text" 
        name="name"
        >
      </label>
      <label class="label">
        How old are you?
        <input 
        type="number" 
        name="year" 
        min="12" 
        max="100"
        >
      </label>
      <label class="label">
        Full date of birth:
        <input type="date" 
        name="birth"
        >
      </label>
      <label class="label">
        I accept the term of the agreement
        <input 
        type="checkbox" 
        name="term"
        >
      </label>
    </fieldset>
    <fieldset>
      <legend>Registation</legend>
      <label class="label">
        E-mail:
        <input type="email" 
        name="email" 
        value="email@example.com" 
        >
      </label>
      <label class="label">
        Password:
        <input 
        type="password" 
        name="password" 
        minlength="5" 
        maxlength="10"
        >
      </label>
    </fieldset>
    <fieldset>
      <legend>An interesting fast about you!</legend>
      <div class="label">
        Do you love cats?
        <label>
          <input 
          type="radio" 
          name="cats" 
          value="yes"
          >
          - Yes
        </label>
        <label>
          <input 
          type="radio" 
          name="cats" 
          value="no"
          >
          - No
        </label>
      </div>
      <label class="label">
        What is your favorite color?
        <input 
        type="color" 
        name="color"
        >
      </label>
      <label class="label">
        What time do you go to bed?
        <input 
        type="time" 
        name="time"
        >
      </label>
      <label class="label">
        What are your favorite brand of cars?
          <select name="cars" multiple>
            <option value="" disabled selected>Choose a car</option>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
      </label>
      <label class="label">
        How do you rate our work?
        <input type="range" name="work">
      </label>
    </fieldset>
    <fieldset>
      <legend>Additional info:</legend>
      Comments:
      <textarea name="info"></textarea>
      <label class="label">
        Would you recommend us?
        <input list="recommend">
        <datalist id="recommend">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </datalist>
      </label>
    </fieldset>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
